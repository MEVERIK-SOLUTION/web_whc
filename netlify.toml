# Konfigurace Netlify pro nasazení statického webu
[build]
  publish = "."  # adresář, který Netlify publikuje – zde je kořen projektu【22†L13-L23】
  command = "echo 'Žádný build není potřeba, čistý statický web.'"

[functions]
  directory = "netlify/functions"

# Přesměrování všech tras na index.html pro správnou navigaci v SPA
# Kromě API endpointů
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
